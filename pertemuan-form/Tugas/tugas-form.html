<!DOCTYPE html>
<html lang="id">
  <head>
    <title>Form pada HTML</title>
  </head>
  <body>
    <h1>Biodata📌</h1>

    <!-- Form 1 -->
    <form action="" method="">
      <fieldset>
        <legend>Perkenalan</legend>
        <div>
          <label>Nama</label><br />
          <input type="text" name="Name" placeholder="nama..." />
        </div>
        <div>
          <label>Alamat</label><br />
          <input type="password" name="Alamat" placeholder="Alamat..." />
        </div>
        <div>
          <label>Jenis kelamin:</label><br />
          <label
            ><input type="radio" name="Jenis_kelamin" value="laki-laki" />
            Laki-laki
        </label>
        <br/>
          <label
            ><input type="radio" name="Jenis_kelamin" value="perempuan" />
            Perempuan
        </label>
        </div>
        <label>Hobi</label>
        <form action="#" method="post">

    <div>
      <label><input type="checkbox" name="hobi" value="Memasak"> Memasak</label><br>
      <label><input type="checkbox" name="hobi" value="Bersepeda"> Bersepeda</label><br>
      <label><input type="checkbox" name="hobi" value="Lari"> Lari</label><br>
      <label><input type="checkbox" name="hobi" value="Panahan"> Panahan</label><br>
      <label><input type="checkbox" name="hobi" value="Renang"> Renang</label>
    </div>

    <div>
      <input type="submit" value="Kirim☑️">
    </div>
</form>
  </body>
</html>
