<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Button Video</title>
  <style>
    .btn-video {
      display: inline-flex;
      align-items: center;
      gap: 8px; /* jarak teks dan icon */
      padding: 10px 24px;
      border: 2px solid #2563eb; /* warna border biru */
      border-radius: 999px; /* biar oval */
      background-color: #fff;
      color: #2563eb;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-video:hover {
      background-color: #2563eb;
      color: #fff;
    }

    .btn-video svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }
  </style>
</head>
<body>
  <a href="#" class="btn-video">
    Video
    <!-- Ikon play (SVG) -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M8 5v14l11-7z"/>
    </svg>
  </a>
</body>
</html>
