<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .sticky {
        position: sticky;
        top: 50px;
        padding: 7px;
        background-color: yellow;
        border: 5px solid blue;
      }

      p.content {
        top: 20%;
        left: 10px;
        z-index: -1 ;
        height: 100vh;
        width: 500px;
        background-color: rebeccapurple;
      }
    </style>
  </head>
  <body>
    <!-- Sticky -->
    <div class="sticky">I am sticky!</div>
    <p class="content">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo quidem
      exercitationem repellendus laborum? Veniam in perspiciatis iste expedita
      voluptate voluptatibus doloribus, dignissimos a est aliquam rerum. Soluta,
      inventore deserunt? Odit.
    </p>
    <!--Absolute-->
    <div></div>
  </body>
</html>
