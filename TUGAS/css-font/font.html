<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Belajar Font CSS</title>
  <style>
    body {
      margin: 20px;
    }
    h1 {
      margin: 10px 0;
    }
    .sans { font-family: sans-serif; }
    .serif { font-family: serif; }
    .mono { font-family: monospace; }
    .cursive { font-family: cursive; }
    .fantasy { font-family: fantasy; }
  </style>
</head>
<body>
  <h1 class="sans">Font Sans (tanpa kait)</h1>
  <h1 class="serif">Font Serif (ada kait)</h1>
  <h1 class="mono">Font Monospace (lebar sama)</h1>
  <h1 class="cursive">Font Cursive (tulisan tangan)</h1>
  <h1 class="fantasy">Font Fantasy (dekoratif)</h1>
</body>
</html>
