<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .inline-block{
          background-color: blueviolet;
            color: blue;
            width: 100px;
            height: 100px;
            margin: 4px;
            display: inline-block;
        }
        .relative{
          background-color: blue;
            color: brown;
            position: relative;
            top: 40px;
        }
    </style>
  </head>
  <body>
    <div class="inline-block"></div>
    <div class="inline-block relative">inline-block relative</div>
    <div class="inline-block">inline-block</div>
  </body>
</html>
