<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Responsif</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: grid;
        gap: 10px;
        padding: 10px;
        background: #f5f5f5;
      }

      header,
      .banner,
      .content,
      .footer {
        display: grid;
        gap: 10px;
      }

      header div {
        background: orange;
        height: 50px;
      }
      .banner {
        background: yellow;
        height: 150px;
      }
      .content div {
        background: dodgerblue;
        height: 100px;
      }
      .footer div {
        background: lightgray;
        height: 80px;
      }

      /*Mobile*/
      @media (max-width: 480px) {
        body {
          grid-template-columns: 1fr;
        }

        header,
        .banner,
        .content,
        .footer {
          grid-template-columns: 1fr;
        }
      }

      /*Tablet*/
      @media (min-width: 481px) and (max-width: 1023px) {
        body {
          grid-template-columns: 1fr;
        }

        header {
          grid-template-columns: 1fr;
        }

        .content {
          grid-template-columns: 1fr;
        }

        .footer {
          grid-template-columns: 1fr 1fr;
        }
      }
      /*laptop*/
      @media (min-width: 1024px) {
        header {
          grid-template-columns: 1fr 1fr;
        }

        .content {
          grid-template-columns: repeat(3, 1fr);
        }

        .footer {
          grid-template-columns: repeat(4, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div></div>
      <div></div>
    </header>

    <div class="banner"></div>

    <div class="content">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="footer">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
