  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>button hover</title>
    <style>
      .btn {
        background-color: blueviolet;
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.5s ease;
      }
      .btn:hover {
        background-color: black;
      }
      .card {
        margin-top: 20px;
        width: 120px;
        height: 120px;
        background-color: brown;
        display: grid;
        place-items: center;
        border-radius: 20px;
        transition: transform 0, 25s ease-out;
      }
      .card:hover {
        transform: scale(1.07);
        background-color: aqua;
      }
      .box {
        margin-top: 30px;
        width: 300px;
        height: 300px;
        background-color: cadetblue;
        border-radius: 30px;
        transition: margin-left 1s linear;
      }
      .box.ease {
        transition-timing-function: ease;
      }
      .box.easein {
        transition-timing-function: ease-in;
      }
      .box.easeout {
        transition-timing-function: ease-out;
      }
      .box:hover {
        margin-left: 20px;
        background-color: darkcyan;
      }
      .jalan {
        position: relative;
        animation: geser 2s ease-in-out infinite alternate;
        font-size: 40px;
        font-family: popins, sans-serif;
        color: darkblue;
      }
      @keyframes geser {
        form {
          left: 0;
          opacity: 0, 4;
        }
        to {
          left: 120px;
          opacity: 1;
        }
      }
      .pulse {
        background-color: coral;
        color: white;
        padding: 20px 40px;
        border: white;
        border-radius: 999px;
        cursor: pointer;
        animation: pulse 1.2s ease-in-out infinite;
        margin-left: 20px;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(255, 111, 97, 0.6);
        }
        70% {
          transform: scale(1.06);
          box-shadow: 0 0 0 14px rgba(255, 111, 97, 0);
        }
        100% {
          transform: scale(1);
        }
      }
      .spinner {
        width: 300px;
        height: 300px;
        border: 4px solid #424242;
        margin-top: 50px;
        border-top-color: blue;
        border-radius: 100%;
        margin-left: 20px;
        animation: spin 1s linear alternate;
        animation-name: spin;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background: #fff;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .nav {
        display: flex;
        gap: 20px;
      }

      .nav a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
      }

      .nav a.active {
        color: #008cff;
        font-weight: bold;
      }

      /* HAMBURGER */
      .hamburger {
        display: none;
        font-size: 26px;
        cursor: pointer;
      }

      /* RESPONSIVE */
      @media (max-width: 768px) {
        .hamburger {
          display: block;
        }

        .nav {
          position: absolute;
          top: 60px;
          left: 0;
          background: #fff;
          width: 100%;
          flex-direction: column;
          padding: 15px;
          display: none;
        }

        .nav.show {
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">LOGO</div>

      <div class="hamburger" id="hamburger">â˜°</div>

      <nav class="nav" id="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>
    </header>

    <button class="btn">Arahkan kursor ke sini</button>
    <!--Card-->
    <div class="card"></div>
    <!--Box-->
    <div class="box"></div>
    <!--Teks berjalan-->
    <h2 class="jalan">halo,css</h2>
    <!--Denyut (pulse)-->
    <button class="pulse">mulai</button>
    <!--Loading berputar (spin)-->
    <div class="spinner"></div>
    <script>
  // hamburger
  const ham = document.getElementById("hamburger");
  const nav = document.getElementById("nav");

  ham.addEventListener("click", () => {
    nav.classList.toggle("show");
  });

  // nav active otomatis dari URL
  const links = document.querySelectorAll(".nav-link");
  links.forEach(link => {
    if (link.href === window.location.href) {
      link.classList.add("active");
    }
  });
</script>

  </body>
</html>
