<!DOCTYPE html>
<html>
  <head>
    <title>Poster</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Caveat:wght@400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+MX+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="poster">
      <div class="container">
        <p class="line-1">Lantas <span class="large-text">APA</span></p>
        <p class="line-2">Yang Kamu</p>
        <p class="line-3">TAKUTKAN</p>
      </div>

      <span class="question-mark">?</span>
      <div class="ayat">
        <h1>اِنَّ مَعَ الۡعُسۡرِ يُسۡرًا</h1>
        <h5>"Maka sesungguhnya bersama <br> kesulitan ada kemudahan".</h5>
        <p>(QS. Al-Insyrah : 5)</p>
      </div>
    </div>
  </body>
</html>
