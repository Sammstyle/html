<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kartu Produk Sederhana & Responsif</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="flex-item">

      <div class="product-card">
        <div class="product-image">
          <img src="./Image.png" alt="Nike Air Force 1 Low"/>
        </div>
        <div class="product-details">
          <div class="product-header-row">
            <h3 class="product-name">Nike Air Force 1 '07 SE</h3>
            <p class="product-price">$210 </p>
          </div>
          <p class="product-material">men's shoes</p>
        </div>
      </div>

      <div class="product-card">
        <div class="product-image">
          <img src="./Image (1).png" alt="Nike Blazer Mid '77"/>
        </div>
        <div class="product-details">
          <div class="product-header-row">
            <h3 class="product-name">Nike Blazer Mid '77</h3>
            <p class="product-price">$310 </p>
          </div>
          <p class="product-material">Men's shoes</p>
        </div>
      </div>

      <div class="product-card">
        <div class="product-image">
          <img src="./Image (2).png" alt="Nike SB x Run the Jewels Dunk"/>
        </div>
        <div class="product-details">
          <div class="product-header-row">
            <h3 class="product-name">Nike SB x Run the Jewels Dunk </h3>
            <p class="product-price">$110 </p>
          </div>
          <p class="product-material">Men's shoes</p>
        </div>
      </div>

    </section>
  </body>
</html>
