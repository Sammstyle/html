<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display CSS</title>
    <style>
      @import "style.css";
    </style>
  </head>
  <body>
    <!--INI ADLAH DISPLAY CSS-->
    <div>
      <span class="heading">Pelatihan</span>
      <span class="subheading">Kurikulum</span>
      <span class="subheading">Materi</span>
      <span class="subheading">Lokasi</span>
    </div>

    <div>
      <span class="heading">Perusahaan</span>
      <span class="subheading">Tim</span>
      <span class="subheading">Visi dan Misi</span>
    </div>
    <!--Dispalay-->
    <br />
    <div style="background-color: cornflowerblue; padding: 30px; margin: 5px">
      ini adalah elemen div yang berlatarbelakang biru muda
    </div>
    <br />
    <!--ini inline-block-->
    <div class="kotak1">Kotak satu ygy</div>
    <div class="kotak2">Kotak 2</div>
    <!--Dispalay none-->
    <div>
      <h2>Perbedaan display:none dan visibility:hidden</h2>

      <div class="kotak">Box 1</div>
      <div class="kotak hilang-display">Box 2</div>
      <div class="kotak">Box 3</div>
      <br /><br />
      <div class="kotak">Box A</div>
      <div class="kotak hilang-visibility">Box B</div>
      <div class="kotak">Box C</div>
    </div>
  </body>
</html>
